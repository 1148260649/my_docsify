<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习文档</title>
  <link rel="icon" href="./img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <!-- <nav>
  <a href="www.itwanger.com">Jz个人博客</a>
  </nav> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Jz',
      repo: 'https://github.com/Jackson0714/PassJava-Platform',
       logo: '/img/favicon.ico', // 在侧边栏中出现的网站图标
      // themeColor: '#3F51B5', //
      // homepage: 'home.md', // 设置首页页面
      // coverpage: true, // 开启默认首页
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md'
      },
      // onlyCover: true, // 通过此配置可以把./README.md文件独立出来，当成项目真正的README介绍文件
      loadNavbar: true, // 加载自定义标题栏
      loadSidebar: true, // 加载自定义侧边栏
      // hideSidebar: true, // 完全隐藏侧边栏, 侧边栏的任何内容都不会被渲染。
      maxLevel: 6, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 6, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: { // 搜索功能
        paths: 'auto',
        // placeholder: '全局搜索11',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        // noData: '找不到结果',
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 3,
      },
      count:{  // 字数统计
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      notFoundPage: { // 404页面
        '/': '_404.md',
        '/de': 'de/_404.md',
      },
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <!-- <script src="./js/docsify@4.js"></script> -->
  <!-- 字数统计 -->
  <script src="./js/plugins/countable.js"></script>
  <!-- 自定义导航栏 - 国旗 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- <script src="./js/plugins/emoji.min.js"></script> -->
  <!-- 代码高亮 -->
  <script src="./js/plugins/prism-java.min.js"></script>
  <!-- 搜索功能 -->
  <script src="./js/plugins/search.min.js"></script>
  <!-- 图片缩放功能 -->
  <script src="./js/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="./js/plugins/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
  
</body>
</html>

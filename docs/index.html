  <body>
    <!-- <nav>

    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Jz",
        repo: "https://github.com/1148260649/my_docsify",
        logo: "/img/favicon.ico", // 在侧边栏中出现的网站图标
        homepage: "README.md", // 设置首页页面
        loadNavbar: true, // 加载自定义标题栏
        loadSidebar: true, // 加载自定义侧边栏
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        // routerMode: 'history',
        auto2top: true,
        maxLevel: 8, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 8, // 生成目录的最大层级
        sidebarDisplayLevel: 5, // 侧边栏级别

        // 网站备案号
        footer: {
          copy: '<span> Jz &copy; 2023 </span>',
          auth: '月ICP备17058635号',
          pre: '',
          style: 'text-align: center;',
          class: 'className'
        },

        // themeColor: '#3F51B5', //
        // coverpage: true, // 开启默认首页
        coverpage: {
          "/": "_coverpage.md",
          "/zh-cn/": "_coverpage.md",
        },
        // onlyCover: true, // 通过此配置可以把./README.md文件独立出来，当成项目真正的README介绍文件
        // hideSidebar: true, // 完全隐藏侧边栏, 侧边栏的任何内容都不会被渲染。
        alias: {
          // 定义路由别名，可以更自由的定义路由规则。 支持正则
          "/.*/_sidebar.md": "/_sidebar.md", //防止意外回退
          "/.*/_navbar.md": "/_navbar.md",
        },

        ethicalAds: {
          eaPublisher: "jhildenbiddle-github-io",
        },
        executeScript: true,

        // 提示
        'flexible-alerts': {
          style: 'callout'
        },

        // 美化进度条
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },
        
        // 搜索功能
        search: {
          paths: "auto",
          // placeholder: '全局搜索',
          placeholder: {
            "/zh-cn/": "全局搜索",
            "/": "Type to search",
          },
          // noData: '找不到结果',
          noData: {
            "/zh-cn/": "找不到结果",
            "/": "No Results",
          },
          depth: 3,
        },

        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },

        // 404页面
        notFoundPage: {
          "/": "_404.md",
          "/de": "de/_404.md",
        },

        // 选项卡
        tabs: {
          persist: true, // default  确定在页面刷新/重新访问后是否恢复选项卡选择。
          sync: true, // default  多个选项卡相同时，确定是否在具有匹配标签的选项卡之间同步选项卡选择。
          theme: "classic", // default  设置选项卡主题。值false表示不应应用任何主题，创建自定义选项卡主题时应使用该主题。 'classic', 'material', false
          tabComments: true, // default
          tabHeadings: true, // default
        },

        // 页码
        pagination: {
          previousText: "上一章节",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节",
          },
          crossChapter: true,
          crossChapterText: true,
        },

        // 文档更新时间
        timeUpdater:{
          text: "<div align='right' width='100%' style='color:gray;font-size:16px;'>最后更新时间：{docsify-updated}</div>",
          formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },

        // 回到顶部
        docsifyBackTop: {
          size: 32,           	// 数值，组件大小，默认值32。
          bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
          right: 15,          	// 数值，组件右侧偏移距离，默认值15。
          logo: 'top',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
          bgColor: '#42b983'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
        },

        // 开启远程md
        remoteMarkdown: {
          tag: 'rmd',
        },

        // uml图
        plantuml:{
          skin: 'default'
        },

        // 右侧目录
        toc: {
          scope : '.markdown-section',
          headings : 'h1,h2,h3,h4,h5,h6',
          title : '目录'
        },

        plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector("title");
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + " - "
              : "";

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          },
        ],
      };
    </script>

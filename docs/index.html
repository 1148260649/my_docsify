        // 网站备案号

          copy: '<span> Jz &copy; 2023 </span>',

          "/zh-cn/": "_coverpage.md",
        },
        // onlyCover: true, // 通过此配置可以把./README.md文件独立出来，当成项目真正的README介绍文件
        // hideSidebar: true, // 完全隐藏侧边栏, 侧边栏的任何内容都不会被渲染。
        alias: {
          // 定义路由别名，可以更自由的定义路由规则。 支持正则
          "/.*/_sidebar.md": "/_sidebar.md", //防止意外回退
          "/.*/_navbar.md": "/_navbar.md",
        },

        ethicalAds: {
          eaPublisher: "jhildenbiddle-github-io",
        },
        executeScript: true,

        // 提示
        'flexible-alerts': {
          style: 'callout'
        },

        // 美化进度条
        progress: {
          position: "top",

        },
        
        // 搜索功能
        search: {
          maxAge: '86400000', // 过期时间，单位毫秒，默认1天
          paths: "auto",
          // placeholder: '全局搜索',
          placeholder: {
            "/zh-cn/": "全局搜索",
            "/": "Type to search",
          },
          // noData: '找不到结果',
          noData: {

            "/": "No Results",
          },

        },

        remoteMarkdown: {
          tag: 'rmd',
        },

        // uml图
        plantuml:{
          skin: 'default'
        },

        // 右侧目录
        toc: {
          // 方式 1
          // scope : '.markdown-section',
          // headings : 'h1,h2,h3,h4,h5,h6',
          // title : '目录'

          // 方式 2
          tocMaxLevel: 8,
          target: 'h1,h2,h3,h4,h5,h6,h7,h8',
          ignoreHeaders: ['<!-- {docsify-ignore} -->','<!-- {docsify-ignore-all} -->']
        },

        // 加载远程md
        remoteMarkdown: {
          tag: 'rmd'
        },

        // drawio 查看  和 pdf 阅读器
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'drawio') {
                if (window.drawioConverter) {
                  console.log('drawio 转化中')
                  return window.drawioConverter(code)
                } else {
                  return `<div class='drawio-code'>${code}</div>`
                }
              } else if(lang === 'pdf'){
                var pdf_renderer = function(code, lang, verify) {
                    function unique_id_generator(){
                        function rand_gen(){
                            return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                        }
                        return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                    }
                    if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                        if(verify){
                            return true;
                        }else{
                            var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                            var container_list = new Array();
                            if(localStorage.getItem('pdf_container_list')){
                                container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                            }
                            container_list.push({"pdf_location": code, "div_id": divId});
                            localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                            return (
                                '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                                    + '<a href="'+ code + '"> Link </a> to ' + code +
                                '</div>'
                            );
                        } 
                    }
                    return false;
                }
                if(pdf_renderer(code, lang, true)){
                  return pdf_renderer(code, lang, false);
                }
              }else {
                return this.origin.code.apply(this, arguments);
              }
            }
          }
        },

        // 展示项目的贡献者
        contributors: {
          repo: '1148260649/my_docsify',
          ignores: [],
          style: {
              color: '#ffffff',
              bgColor: '#404040'
          },
          image: {
              size: 30,
              isRound: true,
              margin: '0.5em'
          },
          load: {
              isOpen: true,
              color: "#009999"
          }
        },

        plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector("title");
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + " - "
              : "";

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          },
        ],
      };
